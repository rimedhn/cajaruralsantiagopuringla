<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Transacción Libreta</title>
    <style>
        body {
            font-family: monospace;
            font-size: 12px; 
            line-height: 1;
            margin: 0;
            padding-top: 4.5cm; 
        }

        .print-area {
            /* Eliminamos el ancho fijo. El contenido dictará el ancho */
            height: 23cm;
            margin-left: 0.5cm; /* Mantenemos este margen para el ajuste manual */
            position: relative; 
        }

        .print-line {
            position: absolute;
            left: 0;
            /* Eliminamos el ancho fijo. La línea se adaptará al contenido */
            white-space: nowrap; 
            overflow: hidden; 
        }
    </style>
</head>
<body onload="imprimirEnLibreta()">
    <div class="print-area" id="printArea">
    </div>

    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function imprimirEnLibreta() {
            const no = getQueryParam("No") || "";
            const fecha = getQueryParam("Fecha") || "";
            const deposito = getQueryParam("Deposito") || "";
            const retiro = getQueryParam("Retiro") || "";
            const interes = getQueryParam("Interes") || "";
            const saldo = getQueryParam("Saldo") || "";
            const lineaImpresion = parseInt(getQueryParam("linea")) || 1;

            const printArea = document.getElementById("printArea");
            const lineHeightCm = 23 / 43; 
            const lineHeightPx = lineHeightCm * 37.795; 

            for (let i = 1; i <= 43; i++) {
                const lineDiv = document.createElement("div");
                lineDiv.classList.add("print-line");
                lineDiv.style.top = `${(i - 1) * lineHeightPx}px`;

                if (i === lineaImpresion) {
                    const formattedLine = formatTransaction(no, fecha, deposito, retiro, interes, saldo);
                    lineDiv.textContent = formattedLine;
                } else {
                    lineDiv.textContent = " ".repeat(100); 
                }
                printArea.appendChild(lineDiv);
            }

            window.print();
        }
        function formatTransaction(no, fecha, deposito, retiro, interes, saldo) {
    const formattedNo = no.padEnd(6, ' '); 
    const formattedFecha = fecha.padEnd(15, ' ');
    const formattedDeposito = deposito ? `L${parseFloat(deposito).toFixed(2)}`.padStart(20, ' ') : "".padStart(20, ' ');
    const formattedRetiro = retiro ? `L${parseFloat(retiro).toFixed(2)}`.padStart(20, ' ') : "".padStart(20, ' ');
    const formattedInteres = interes ? `L${parseFloat(interes).toFixed(2)}`.padStart(15, ' ') : "".padStart(15, ' ');
    const formattedSaldo = saldo ? `L${parseFloat(saldo).toFixed(2)}`.padStart(20, ' ') : "".padStart(20, ' ');

    return `${formattedNo}${formattedFecha}${formattedDeposito}${formattedRetiro}${formattedInteres}${formattedSaldo}`;
}
    </script>
</body>
</html>
